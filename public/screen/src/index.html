<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>futusign Screen</title>
</head>
<body>
  <div id="root"></div>
  <div id="futusign_youtube">
    <iframe
      id="futusign_youtube__player"
      frameborder="0"
      src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1"
    ></iframe>
  </div>
  <div id="futusign_cover" style="opacity: 0;"></div>
  <script>
    (function(){
      window.futusignYoutubeEmitter = {
        addEventListener: function(listener) {
          window.document.addEventListener('futusign_youtube', listener);
        },
        removeEventListener: function(listener) {
          window.document.removeEventListener('futusign_youtube', listener);
        }
      };
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      window.onYouTubeIframeAPIReady = function() {
        var player = new window.YT.Player('futusign_youtube__player', {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
          }
        });
        function onPlayerReady() {
          window.futusignYoutubePlayer = player;
        }
        function onPlayerStateChange(event) {
          window.document.dispatchEvent(
            new CustomEvent(
              'futusign_youtube',
              { detail: event.data }
            )
          );
        }
      }
    })();
  </script>
  <script>
    window.publicPath = '/';
    window.screenId = 80;
  </script>
</body>
</html>
