<!DOCTYPE html>
<html>
<head>
<style>
  #interactive{
    position: fixed;
    left: 0px;
    top: 0px;
    border: 0px;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  #buttons {
    position: fixed;
    left: 50%;
    bottom: 100px;
    transform: translateX(-50%);
    z-index: 2;
  }
  .buttons__button {
    display: inline-block;
    border-radius: 5px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: yellow;
  }
</style>
</head>
<body>
  <iframe id="interactive" style="display: none;"></iframe>
  <div id="buttons">
    <div id="block" class="buttons__button">BLOCK</div>
    <div id="unblock" class="buttons__button" style="display: none;">UNBLOCK</div>
  </div>
  <script>
  var INTERACTIVE_URL = 'http://localhost:8080/data/interactive.html';
  document.addEventListener("DOMContentLoaded", function(event) {
    var blockEl = document.getElementById('block');
    var unblockEl = document.getElementById('unblock');
    var interactiveEl = document.getElementById('interactive');
    blockEl.addEventListener('click', function() {
      blockEl.style.display = "none";
      window.parent.postMessage('block', '*');
      interactiveEl.src = INTERACTIVE_URL;
      interactiveEl.style.display = 'block';
      unblockEl.style.display = "block";
    });
    unblockEl.addEventListener('click', function() {
      unblockEl.style.display = "none";
      window.parent.postMessage('unblock', '*');
      interactiveEl.style.display = 'none';
      interactiveEl.src = '';
      blockEl.style.display = "block";
    });
  });
  </script>
</body>
</html>
